<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1
      class="p-4 text-2xl font-semibold bg-rose-500 text-white text-center mb-2"
    >
      Margin
    </h1>

    <div class="bg-purple-600 text-white m-1">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white m-2">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white m-4">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white m-8">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>

    <h1
      class="p-4 text-2xl font-semibold bg-rose-500 text-white text-center mb-2"
    >
      Margin on X-Axis & Y-Axis
    </h1>

    <div class="bg-purple-600 text-white mx-10">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white my-10">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>

    <h1
      class="p-4 text-2xl font-semibold bg-rose-500 text-white text-center mb-2"
    >
      Variable Margin
    </h1>

    <div class="bg-purple-600 text-white m-[90px]">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white mx-[90px]">
      <h1 class="text-xl font-semibold">mx</h1>
    </div>
    <div class="bg-purple-600 text-white my-[90px]">
      <h1 class="text-xl font-semibold">my</h1>
    </div>
    <div class="bg-purple-600 text-white mt-[90px]">
      <h1 class="text-xl font-semibold">mt</h1>
    </div>
    <div class="bg-purple-600 text-white ms-[90px]">
      <h1 class="text-xl font-semibold">ms</h1>
    </div>
    <div class="bg-purple-600 text-white me-[90px]">
      <h1 class="text-xl font-semibold">me</h1>
    </div>
    <div class="bg-purple-600 text-white mb-[90px]">
      <h1 class="text-xl font-semibold">mb</h1>
    </div>
  </body>
</html>
