<!DOCTYPE html>
<html>

  </head>
  <body>
    <h1
      class="p-4 text-2xl font-semibold bg-rose-500 text-white text-center mb-2"

      <h1 class="text-xl font-semibold">The Code Master</h1>

    <div class="bg-purple-600 text-white m-2 p-6">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white m-4 p-6">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <div class="bg-purple-600 text-white m-8 p-6">
      <h1 class="text-xl font-semibold">The Code Master</h1>
    </div>
    <!-- Variable length -->
    <div class="bg-purple-600 text-white m-[20px] p-[100px]">
